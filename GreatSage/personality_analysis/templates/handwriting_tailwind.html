<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 h-screen flex flex-col justify-between">
  <!-- Header Section -->
  <header class="bg-white shadow-md p-4">
    <h1 class="text-center text-2xl font-semibold text-gray-800">Chat with AI Assistant</h1>
    <p class="text-center text-gray-600">Ask questions, get answers, and explore ideas.</p>
  </header>

  <!-- Chat Section -->
  <main class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Bot Message -->
    <div class="flex items-start space-x-3">
      <div class="bg-gray-100 text-gray-800 p-3 rounded-lg shadow-md">
        <p>Hello! How can I assist you today?</p>
      </div>
    </div>
    <!-- User Message -->
    <div class="flex justify-end items-start space-x-3">
      <div class="bg-blue-100 text-blue-800 p-3 rounded-lg shadow-md">
        <p>hello</p>
      </div>
    </div>
    <!-- Bot Reply -->
    <div class="flex items-start space-x-3">
      <div class="bg-gray-100 text-gray-800 p-3 rounded-lg shadow-md">
        <p>I'm a demo bot. I can't actually respond to your messages, but in a real application, I would process your input and provide a relevant response.</p>
      </div>
    </div>
    <!-- User Reply -->
    <div class="flex justify-end items-start space-x-3">
      <div class="bg-blue-100 text-blue-800 p-3 rounded-lg shadow-md">
        <p>how</p>
      </div>
    </div>
  </main>

  <!-- Input Section -->
  <footer class="bg-white p-4 shadow-md">
    <div class="flex items-center space-x-3">
      <input
        type="text"
        placeholder="Type your message here..."
        class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <button class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600">
        Send
      </button>
    </div>
  </footer>
</body>
</html>
